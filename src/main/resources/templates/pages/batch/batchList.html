<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default_layout}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>관리자 페이지</title>
</head>

<th:block layout:fragment="script">
    <script th:src="@{/js/batch/batch.js}"></script>
</th:block>

<div class="container-fluid" layout:fragment="content">
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">배치 관리</h1>
    </div>
    <div class="button-wrap">
        <span class="search-btn">
      <select id="searchType" class="form-select-sm ">
        <option value="2">이름</option>
        <option value="4">사업자번호</option>
      </select>
      <input type="text" id="searchInput" class="form-control bg-light border-1 d-inline-block" onkeyup="if(window.event.keyCode ==13){searchBtn()}" placeholder="Search..." style="padding-bottom: 0.7rem; width: 55% !important;">
      <button class="btn btn-primary" id="searchBtn" th:onclick="searchBtn()"><i class="fas fa-search fa-sm"></i></button>
    </span>
    </div>
    <table id="batch_table" class="table table-hover" style="width: 100%">
        <thead>
        <tr>
            <th scope="col" style="text-align: center"><input type="checkbox" id="checkall"></th>
            <th scope="col">번호</th>
            <th scope="col">시작일자</th>
            <th scope="col">종료일자</th>
            <th scope="col">상태</th>
            <th scope="col">읽어온 데이터</th>
            <th scope="col">저장된 데이터</th>
            <th scope="col">마지막 업데이트</th>
        </tr>
        </thead>
    </table>

    <!-- 상세보기 / 수정 모달 -->
    <th:block th:replace="pages/batch/batchDetailModal :: batchDetailModal"></th:block>
</div>
</html>
